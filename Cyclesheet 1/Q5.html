<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q5</title>
</head>
<body style="padding: 10px;">
    <div style="width: 500px; background-color: rgb(221, 221, 221); border: black; border-style: solid;">
        <div style="background-color: rgb(168, 168, 168); text-align: right; padding: 5px 30px 5px 0px">
            <b>The World of Fruit</b>
        </div>
        <div style="text-align: right; padding: 5px 100px 0px 20px;">
            <b>Fruit Survey</b><br><br>
        </div>
        <form>
            <div style="text-align: right; padding: 5px 100px 5px 20px;">
                <label for="name">Name </label>
                <input type="text" id="name" name="name"><br><br>
                <label for="add">Address </label>
                <input type="text" id="add" name="add"><br><br>
                <label for="email">Email </label>
                <input type="text" id="email" name="email"><br><br>
            </div>
            <div style="margin:0px 20px; ">
                <label for="0">How many pieces of fruit do<br>you eat per day?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>  
                <input type="radio" id="0" name="fruit" value="0">
                <label for="0">0</label><br>
                <div style="margin-left: 205px;">
                    <input type="radio" id="1" name="fruit" value="1">
                    <label for="1">1</label><br>
                    <input type="radio" id="2" name="fruit" value="2">
                    <label for="2">2</label><br>
                    <input type="radio" id="more" name="fruit" value="More than 2">
                    <label for="1">More than 2</label><br>
                </div>
                <br>
                <span style="margin-left: 70px;">My favourite fruit</span><br> 
                <select name="fruit" id="fruit" size="4" style="margin-left: 205px;" >
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Plum">Plum</option>
                    <option value="Pomegranate">Pomegranate</option>
                    <option value="Orange">Orange</option>
                    <option value="Kiwi">Kiwi</option>
                </select>
            </div>
            <div style="margin-left: 70px;">
                <label for="brochure">Would you like a <br>brochure?</label>
                <div style="margin-left: 145px;">
                    <input type="checkbox" id="brochure"><br>
                </div>
            </div>
            <br>
            <div style="text-align: center; padding-bottom: 20px;">
                <input type="submit">
            </div>
        </form>  
    </div>
</body>
</html>
