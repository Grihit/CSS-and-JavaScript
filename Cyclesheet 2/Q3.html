<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q3</title>
<script>
    var miles = prompt("Enter the number of miles: ","0");
    var cost = prompt("Enter the cost of a gallon: ","0");
    var consumption = prompt("Enter the consumption: ","0");
    miles = parseFloat(miles);
    cost = parseFloat(cost);
    consumption = parseFloat(consumption);
    var total = (miles/consumption) * cost;
    document.writeln("<h1>The total cost is Rs "+total+"</h1>");
</script>
</head>
<body>
</body>
</html>
